<!DOCTYPE html> <!--new element -->
<html>

	<head>
		<title>nivo-slider</title>
		<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
		<link href="cssTemplate.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	<div id = "wrap">
	
	<header>
	<h1></h1>
	<h2></h2>
	</header>
	
	
	<nav>
	</nav>
	
	
	<Section>
	
		<div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="https://raw.githubusercontent.com/tombailly/tombailly.github.io/master/nivo/images/prep.JPG" data-thumb="images/prep.JPG" alt="" />
                <a href="http://dev7studios.com"><img src="https://raw.githubusercontent.com/tombailly/tombailly.github.io/master/nivo/images/jump.jpg" data-thumb="images/jump.jpg" alt="" title="Bridges?  We don't need no stinking bridges!" /></a>
                <img src="https://raw.githubusercontent.com/tombailly/tombailly.github.io/master/nivo/images/walkAway.jpg" data-thumb="images/walkAway.jpg" alt="" data-transition="slideInLeft" />
                <img src="https://raw.githubusercontent.com/tombailly/tombailly.github.io/master/nivo/images/boulderField.jpg" data-thumb="images/boulderField.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>
		
	</section>
	
	
	<footer>
	</footer>
	
	</div> <!--close div wrap -->
	
	<script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
	
	</body>
	
	</html>
